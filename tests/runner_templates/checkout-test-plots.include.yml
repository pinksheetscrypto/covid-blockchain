    - name: Checkout test blocks and plots
      uses: actions/checkout@v2
      with:
        repository: 'pinksheetscrypto/test-cache'
        path: '.covid'
        ref: '0.28.0'
        fetch-depth: 1

    - name: Link home directory
      run: |
        cd $HOME
        ln -s $GITHUB_WORKSPACE/.covid
        echo "$HOME/.covid"
        ls -al $HOME/.covid
